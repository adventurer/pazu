<div class="container-fluid" id="app">
	<div class="card m-b-5">
		<div class="row clearfix">
			<div class="col-8">
				<div class="body search">
					<div class="input-group m-b-0">
						<input type="text" class="form-control" placeholder="Search...">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button">search</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="body">
					<a href="/project/new"><button type="button" class="btn btn-outline-primary">新增项目</button></a>
				</div>
			</div>
		</div>
	</div>

	<div class="row clearfix">
		<div class="col-lg-12">
			<div class="card">
				<div class="body">
					<div class="table-responsive">
						<table class="table m-b-0 table-bordered">
							<thead>
								<tr>
									<th>项目名称</th>
									<th>主机</th>
									<th>项目环境</th>
									<th>上线方式</th>
									<th>开启审核</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr v-for="(v, k) in list">
									<td>{ v.Name }</td>
									<td>{ v.Hosts }</td>
									<td>{ levelArr[v.Level-1] }</td>
									<td>{ v.RepoMode }</td>
									<td>{ v.Audit }</td>
									<td>{ v.Status }</td>
									<td>
										<a href="javascript:;" v-on:click="projectInit(v.Id)"><span class="badge badge-danger">初始化</span></a>
										<a v-bind:href="'/project/edit?id='+v.Id"><span class="badge badge-primary">编辑</span></a>
										<a v-bind:href="'/project/del?id='+v.Id" v-on:click="sure"><span class="badge badge-primary">删除</span></a>
										<a v-bind:href="'/project/copy?id='+v.Id" v-on:click="sure"><span class="badge badge-primary">复制</span></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>

<script>
	var vm = new Vue({
		delimiters: ['{', '}'],
		el: '#app',
		data: {
			levelArr: ['测试', '灰度', '生产'],
			list: []
		},
		created: function () {
			axios.post('/conf', {
				firstName: 'Fred',
				lastName: 'Flintstone'
			})
				.then(function (res) {
					vm.list = res.data
					console.log(res.data);
				})
				.catch(function (err) {
					console.log(err);
				});
		},
		methods: {
			projectInit: function (id) {
				if (confirm("要进行初始化么？")) {
					axios.get('/project/init?id=' + id)
						.then(function (response) {
							console.log(response.data)
							alert(response.data.Msg)
						})
						.catch(function (error) {
							console.log(error)
						})
				}
			},
			sure:function(e){
				if (!confirm("继续？")) {
					e.preventDefault()
					return
				}
			}

		}
	})
</script>
